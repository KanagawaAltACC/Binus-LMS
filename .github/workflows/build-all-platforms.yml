name: Build Electron App for All Platforms

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # ** you Apple, Becoming Apple Developer Needs Money
    # Why the hell people still use this capitalist ahh platform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: Sources
        run: npm install

      - name: Build for all platforms
        working-directory: Sources
        run: npm run dist:all

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BinusLMS-linux
          path: Sources/dist/*.AppImage

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BinusLMS-windows
          path: Sources/dist/*.exe

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BinusLMS-macos
          path: Sources/dist/*.dmg
